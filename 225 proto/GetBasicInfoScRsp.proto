syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "PlayerSettingInfo.proto"; // 假设 PlayerSettingInfo 消息的定义在 player_setting_info.proto 文件中

message GetBasicInfoScRsp {
  uint32 gameplay_birthday = 13;
  uint32 week_cocoon_finished_count = 1;
  int64 last_set_nickname_time = 14;
  uint32 cur_day = 15;
  PlayerSettingInfo player_setting_info = 11;
  uint32 exchange_times = 2;
  uint32 retcode = 6;
  int64 next_recover_time = 4;
}
